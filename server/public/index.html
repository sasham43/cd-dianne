<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dianne's cd player</title>

    <!-- Libraries -->
    <link rel="stylesheet" href="vendor/skeleton/skeleton.css" />
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/socket/socket.io.js"></script>

    <!-- Custom  -->
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/client.js"></script>

  </head>
  <body class="container">
    <div class="row">
      <div class="one columns status">
        <div class="u-full-width">
          <span id="status"></span> <span id="track"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="one-half columns play">
        <button class="u-full-width">PLAY</button>
      </div>
      <div class="one-half columns eject">
        <button class="u-full-width">EJECT</button>
      </div>
    </div>
    <div class="row">
      <div class="one-half columns prev">
        <button class="u-full-width">PREV</button>
      </div>
      <div class="one-half columns next">
        <button class="u-full-width">NEXT</button>
      </div>
    </div>
  </body>
</html>
