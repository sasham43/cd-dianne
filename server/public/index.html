<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cd player</title>

    <!-- Libraries -->
    <link rel="stylesheet" href="vendor/skeleton/skeleton.css" />
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/socket/socket.io.js"></script>

    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/client.js"></script>
  </head>
  <body class="container">
    <h1 class="u-full-widths">Dianne's CD Player</h1>
    <div class="row">
      <div class="six columns play">
        <button class="u-full-width">PLAY</button>
      </div>
      <div class="six columns eject">
        <button class="u-full-width">EJECT</button>
      </div>
    </div>
    <div class="row">
      <div class="six columns prev">
        <button class="u-full-width">PREV</button>
      </div>
      <div class="six columns next">
        <button class="u-full-width">NEXT</button>
      </div>
    </div>
  </body>
</html>
